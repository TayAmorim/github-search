<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="card-body">
        <p>Digite um nome para encontrar usuários e repositórios</p>
        <input id="search" type="text" class="form-control" required />
      </div>
      <div class="dark-mode">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <div class="ball"></div>
        </label>
      </div>
    </header>
    <main class="disabled">
      <section id="side-left">
        <section id="profile"></section>
        <section id="social-links"></section>
        <section id="technologies">
          <h2>Tecnologias</h2>
          <ul id="technologies-info" class="technologies-info"></ul>
        </section>
      </section>
      <section id="side-right">
        <section id="projects">
          <a id="project-text" class="project-text"></a>
          <div id="projects-info" class="projects-info"></div>
        </section>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
